<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para nós dois</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Corações flutuantes -->
  <div class="hearts" aria-hidden="true">
    <span class="heart" style="left: 5%;  animation-delay: 0s;  animation-duration: 12s;">❤</span>
    <span class="heart" style="left: 15%; animation-delay: 2s;  animation-duration: 11s;">❤</span>
    <span class="heart" style="left: 25%; animation-delay: 4s;  animation-duration: 13s;">❤</span>
    <span class="heart" style="left: 35%; animation-delay: 1s;  animation-duration: 10s;">❤</span>
    <span class="heart" style="left: 45%; animation-delay: 3s;  animation-duration: 12.5s;">❤</span>
    <span class="heart" style="left: 55%; animation-delay: 5s;  animation-duration: 11.5s;">❤</span>
    <span class="heart" style="left: 65%; animation-delay: 0.5s;animation-duration: 14s;">❤</span>
    <span class="heart" style="left: 75%; animation-delay: 2.5s;animation-duration: 12s;">❤</span>
    <span class="heart" style="left: 85%; animation-delay: 4.5s;animation-duration: 13.5s;">❤</span>
    <span class="heart" style="left: 50%; animation-delay: 1.8s;animation-duration: 10.5s;">❤</span>
    <span class="heart" style="left: 10%; animation-delay: 3.8s;animation-duration: 12.2s;">❤</span>
    <span class="heart" style="left: 90%; animation-delay: 0.8s;animation-duration: 11.2s;">❤</span>
  </div>

  <!-- Conteúdo principal -->
  <main class="wrapper">
    <section class="card" role="region" aria-label="Mensagem de amor">
      <div class="photo-ring">
        <!-- Troque 'sua-foto.jpg' pelo caminho da sua imagem -->
        <img src="Captura de tela 2025-08-17 124747.png" alt="Nossa foto" class="photo" />
      </div>

      <h1>Você é meu lugar favorito</h1>
      <p class="message">
        Cada momento ao seu lado é como abrir um livro novo — e a cada página, descubro uma beleza que vai muito além do que os olhos podem ver.
      </p>

      <p class="signature">Com amor, <span>Fernando</span> ❤</p>
    </section>
  </main>
</body>
</html>
